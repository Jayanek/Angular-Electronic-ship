<form #f="ngForm" (ngSubmit)="save(f.value)">
    <div class="form-group">
        <label for="name">Name</label>
        <input ngModel id="name" name="name" type="text" class="form-control">
    </div>

    <div class="form-group">
        <label for="street">Shipping Address</label>
    <div class="form-group">
        
        <input ngModel id="street" name="street" type="text" class="form-control" placeholder="Street">
    </div>
    <div class="form-group">
        
        <input ngModel id="city" name="city" type="text" class="form-control" placeholder="City">
    </div>

    </div>
    <div class="form-group">
        <label for="other">Other information</label>
        <input ngModel id="other" name="other" type="text" class="form-control">
    </div>
    <div class="form-group"><button class="btn btn-success">Place Order</button></div>
</form>
